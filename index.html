<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Hazırlanıyor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #020000, #070707);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.5rem;
      color: #f1f1f1;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -80vh) scale(0.5);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, 50vh) scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>


<!-- Logo Kısmı -->
<img src="logp.jpeg" alt="Logo" class="logo">

<!-- Site Hazırlanıyor Mesajı -->
<h1>Site Hazırlanıyor</h1>
<p>Yakında sizlerleyiz!</p>
<p>İletişim: +90 543 455 29 69</p>
<a href="https://wa.me/905434552969" target="_blank"><img src="https://anilsenyurt.com.tr/wp-content/uploads/2015/02/WAlogo1.png" height="YUKSEKLiK" width="GENiSLiK" alt="WhatsApp ile iletişime geç"></a>


<!-- Particles Animation -->
<div class="particles">
  <div class="particle" style="left: 20%; animation-duration: 7s;"></div>
  <div class="particle" style="left: 40%; animation-duration: 5s;"></div>
  <div class="particle" style="left: 60%; animation-duration: 8s;"></div>
  <div class="particle" style="left: 80%; animation-duration: 6s;"></div>
  <div class="particle" style="left: 30%; animation-duration: 9s;"></div>
</div>

</body>
</html>
